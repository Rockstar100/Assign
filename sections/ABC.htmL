<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Bellota Text font -->
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="" alt="Logo">
            </div>
            <div class="menu-icon">
                <div class="hamburger"></div>
            </div>
        </header>
        <main class="main-content">
            <div class="left">
                <h1>DESIGN</h1>
                <h1>PR</h1>
                <h1>SOCIAL</h1>
            </div>
            <div class="right">
                <ul class="nav">
                    <li>About</li>
                    <li>Jobs</li>
                    <li>Contact</li>
                    <li>Stories</li>
                </ul>
                <ul class="social">
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>LinkedIn</li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
